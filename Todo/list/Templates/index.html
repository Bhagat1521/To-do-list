<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>
    {{msg}}
    <div id="records">
        <form action="/show">
            <input type="submit" value="Show Records">
        </form>
    </div>
    <div id="list">
        <form action="/send" method="POST">
            {% csrf_token %}
            <h3>ID <input type="text" required autofocus name="id" id="id"></h3>
            <h3>Task<input type="text" required name="task" id="task"></h3>
            
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
