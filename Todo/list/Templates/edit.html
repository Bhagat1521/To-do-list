<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit page</title>
    <link rel="stylesheet" href="{% static 'edit.css' %}">
</head>
<body>
    
    <div>
        <form action="/show">
            <input type="submit" value="Show Records">
        </form>
    </div>

    <div id="list">
        <form action="/Recordedited" method="post">
            {% csrf_token %}
            <h3>ID <input type="text" required autofocus name="id" id="id" value={{ID}}></h3>
            <h3>Task<input type="text" required name="Task" id="task" value={{Task}}></h3>
            <input type="submit" id="btn" value="Edit Record">
        </form>
        <span>{{msg}}</span>
    </div>
</body>
</html>
